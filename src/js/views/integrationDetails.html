 <div class='oj-hybrid-padding'>
    <h1>Integration Details</h1>
    
    <div>
      <div class=" oj-padding-horizontal" id="panel1" >
        
        <div class="oj-flex-item oj-form-layout oj-sm-12">

            <oj-button id='backBtn' on-oj-action='[[backToIntegrationListView]]'>
              <span slot='startIcon' class='fa fa-arrow-left fa-x'></span>
              Back

          </div>
        </div>

                  <oj-label   class='oj-label-inline" for='jobName'>
                      <strong>Interface ID:</strong>
                  </oj-label>
              </div>
              <div class='oj-flex-item'>
                  <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.INTERFACE_ID]]' readonly='true'></oj-input-text>
              </div>
            </div>
            <div class='oj-flex'>
              <div class='oj-flex-item'>
                  <oj-label   class='oj-label-inline" for='jobName'>
                      <strong>Interface Name:</strong>
                  </oj-label>
              </div>
              <div class='oj-flex-item'>
                  <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.INTERFACE_NAME]]' readonly='true'></oj-input-text>
