<div class='oj-hybrid-padding'>
  <h2>Integration Details</h2>

  <div>
    <div class=" oj-padding-horizontal" id="panel1">

      <div class="oj-flex-item oj-form-layout oj-sm-12">
        <div id='actionBtns' class='rtDiv'>
          <oj-button id='backBtn' on-oj-action='[[backToPreviousView]]'>
            <span slot='startIcon' class='fa fa-arrow-left fa-x'></span>
            Back
          </oj-button>
        </div>
      </div>

      <div id='integrationDetails' class='oj-flex-item oj-form-layout oj-md-12 clearBoth'>
        <div class='oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline oj-form-cols-labels-inline'
          style='column-count: 4;'>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Interface ID:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.interfaceId]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Interface Name:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.interfaceName]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Interface Description:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.interfaceDesc]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Data Entity:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.dataEntity]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Phoenix Phase:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.phoenixPhase]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Domain Release:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.domainRelease]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Source Domain:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.srcDomain]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Target Domain:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.tgtDomain]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Source System:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.srcApp]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Target System:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.tgtApp]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Source System Exposure Method:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.srcExpMethod]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Target System Consumption Method:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.tgtConsuMethod]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Source Format:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.srcFormat]]'
                readonly='true' />
            </div>
          </div>
          <div class='oj-flex'>
            <div class='oj-flex-item'>
              <oj-label class='oj-label-inline' for='jobName'>
                <strong>Target Format:</strong>
              </oj-label>
            </div>
            <div class='oj-flex-item'>
              <oj-input-text class='proj-textarea-color' required='true' value='[[integrationData.tgtFormat]]'
                readonly='true' />
            </div>
          </div>
        </div>
      </div>
      <hr />
      
      <div id='serviceDetails'>
        <oj-collapsible id='serviceDetailsCollapsible' expanded='[[integrationData.services.length > 0]]'>
          <h3 slot='header'>Services</h3>
          <div>
            <oj-table id='servicesTable'
                      aria-label='Service List'
                      data='[[servicesDataSource]]'
                      columns='[{"headerText": "Service ID", "field": "serviceId", "template" : "serviceDetailsCell"},
                          {"headerText": "Service Name", "field": "serviceName"},
                          {"headerText": "Service Version", "field": "serviceVersion"},
                          {"headerText": "Project", "field": "module"},
                          {"headerText": "Platform", "field": "platform"}]'
                      style='width:100%'>
              <template slot='serviceDetailsCell' data-oj-as='cell'>
                <a data-bind='click: openServiceDetailsView' class='cursor'><oj-bind-text value='[[cell.data]]'/></a>
              </template>
            </oj-table>
          </div>
        </oj-collapsible>
      </div>

    </div>
  </div>
</div>
